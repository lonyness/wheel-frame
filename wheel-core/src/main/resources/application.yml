#端口定义
server:
  port: 9999
spring:
  #配置服务名称
  application:
    name: spring-cloud-eureka-server-wheel-frame
  #mysql
  datasource:
    type: com.alibaba.druid.pool.DruidDataSourceC3P0Adapter
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/wheel-frame?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    #druid
    druid:
      initial-size: 8
      min-idle: 1
      max-active: 20
      max-wait: 60000
      time-between-eviction-runsMillis: 60000
      min-evictable-idle-timeMillis: 300000
      validation-query: select 'x' FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      use-global-data-source-stat: true
  #集成redis
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 500
    password:
    lettuce:
      shutdown-timeout: 200ms
      pool:
        max-active: 7
        max-idle: 7
        min-idle: 2
        max-wait: -1ms

#mybatis-plus
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      field-strategy: not_empty
      table-underline: true
      db-type: mysql
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  mapper-locations: classpath*:/mapper/*.xml

#配置eureka服务注册中心
eureka:
  client:
    service-url:
      defautlZone: http://eureka:8761/eureka
    healthcheck:
      enabled: true