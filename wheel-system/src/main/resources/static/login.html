<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app">
    {{ message }}
</div>
<script src="./js/VueDev.js"></script>
<div id="app-2">
  <span v-bind:title="message">
    {{ message }}
  </span>
</div>
<div id="app-3">
    <p v-if="seen">Now you see me</p>
</div>
<div>
    <ol id="app-4">
        <li v-for="todo in todos">
            {{ todo.val }}
        </li>
    </ol>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on ' + new Date()
        }
    });
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: false
        }
    });
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { val: 'Learn JavaScript' },
                { val: 'Learn Vue' },
                { val: 'Build something awesome' }
            ]
        }
    })
</script>
</body>
</html>
